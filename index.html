<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Xmas</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @keyframes show1{
            0%{transform:scale(0.6);
                opacity:0.5;}
            50%{transform:scale(1.1);
            opacity:0.8;}
            100%{transform:scale(1)}
        }
        .show{
            display : block;
            animation : show1;
            animation-duration: 4s;
        }
        .unshow{
            display : none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="head" id="forHead">
            <h3>XIN CHÀO! BẠN CÓ PHẢI LÀ :</h3>
            <h4><ion-icon name="heart"></ion-icon>Lý Dương Hoàng(Ma Văn Thiên)</h4>
            <h4><ion-icon name="heart"></ion-icon>Học tại : AJC - Học viện Báo chí và tuyên truyền</h4>
            <h4><ion-icon name="heart"></ion-icon>Khoa : Professional PR</h4>
            <div class="choice">
                <button id="btn1">Đúng ùi!!</button>
                <button id="btn2">Khum!!</button>
            </div>
        </div>
        <div class="forBtn2 gradient-border unshow" id="forBtn2">
            <video id="card" muted autoplay>
                <source src="./videos/cardforother.MP4">
        </div>
        <div class="forBtn1 unshow" id="forBtn1">
            <div class="card1 gradient-border">
                <video muted autoplay>
                    <source src="./videos/cardforLDH.MP4">
                </video>
            </div>
            <div class="card2 unshow gradient-border " id="card2">
                <video muted autoplay>
                    <source src="./videos/loveforLDH.MP4">
                </video>
            </div>
        </div>
    </div>
    <script>
        $ = function(_id){
            return document.getElementById(_id);
        }
        var btn1 = $("btn1");
        var btn2 = $("btn2");
        btn2.addEventListener("click",function(){
            $("forHead").classList.add("unshow");
            $("forBtn2").classList.remove("unshow");
            $("card").classList.add("show");
            $("forBtn2").classList.add("show");

        })
        btn1.addEventListener("click",function(){
            $("forHead").classList.add("unshow");
            $("forBtn1").classList.remove("unshow")
            setTimeout(function(){
                $("card2").classList.remove("unshow");
            },3700)
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
